<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <!--Elemento-->
  <input type="text" v-on:input="alterarTitulo" />
  <p>{{titulo}}</p>
</div>

<script>
  new Vue({
    el: '#app', // Elemento
    data: {
      titulo: 'teste Vue!!'
    },
    methods: {
      alterarTitulo(event) {
        // Function
        this.titulo = event.target.value
      }
    }
  })
</script>
