<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{TemplateDom}}</p>
  <p>{{saudacao()}}</p>
  <!--Com os () chamei o method da function-->
  <!--Não aplica espaçamanetos-->
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      TemplateDom: 'Alteracao texto'
    },
    methods: {
      saudacao: function () {
        //Criada uma function que passa uma string
        return 'Boa semana'
      }
    }
  })
</script>
