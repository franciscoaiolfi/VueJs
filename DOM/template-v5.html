<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p v-once>{{TemplateDom}}</p>
  <p>{{saudacao()}}</p>
  <a v-bind:href="link" target="_blank">VueDocumentation</a>
  <!--Add o targe foi okay-->
  <!--Com os () chamei o method da function-->
  <!--Não aplica espaçamanetos-->
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      TemplateDom: 'teste usando this',
      link: 'https://br.vuejs.org/v2/guide/instance.html'
    },
    methods: {
      saudacao: function () {
        this.TemplateDom = 'Alteração com v-once'
        return this.TemplateDom
      }
    }
  })
</script>
