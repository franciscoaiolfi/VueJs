<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style>
  .boxes {
    display: flex;
    justify-content: space-around;
  }

  .demo {
    width: 100px;
    height: 100px;
    background-color: grey;
  }

  .c1 {
    background-color: red;
  }
  .c2 {
    background-color: green;
  }
  .c3 {
    background-color: blue;
  }
</style>

<div id="app">
  <div class="boxes">
    <div class="demo" :style="firstStyle"></div>
    <div class="demo" :style="{'backgroundColor': cor}"></div>
    <div class="demo" :style="{'backgroundColor': cor3}"></div>
  </div>
  <hr />
  <input type="text" v-model="cor" />
  <input type="text" v-model="largura" />
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      cor: 'red',
      largura: 100
    },
    computed: {
      firstStyle() {
        // Consigo setar um estilo para fazer alterações
        return {
          // Crio uma função computada
          backgroundColor: this.cor,
          width: this.largura + 'px'
        }
      }
    }
  })
</script>
