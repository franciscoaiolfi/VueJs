<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!--Quero tratar o evento do clique para que chame uma função que adcione um-->
<div id="app">
  <p>{{ contador }}</p>
  <p>{{ contador >10 ? 'Maior que 10 ' : 'Menor que 10' }}</p>
  <!--EXPRESSAO INTERPOLADA-->
  <button v-on:click="somar">somar 1</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: '0'
    },
    methods: {
      somar(passo) {
        this.contador++
      }
    }
  })
</script>
