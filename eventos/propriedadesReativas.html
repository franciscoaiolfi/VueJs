<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!--Quero tratar o evento do clique para que chame uma função que adcione um-->
<div id="app">
  <p>{{ titulo }}</p>
  <input type="text" v-model="titulo" />
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Insire seu nome'
    }
  })
</script>
